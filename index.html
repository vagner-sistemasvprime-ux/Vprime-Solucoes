<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>VPrime Sistemas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
       overflow: visible;
    }

    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe id="vprimeFrame" src="https://script.google.com/macros/s/AKfycbzjM7On83l-xYKJn01SKkvCoXOih6VOC7uhUCU_SPt8EZGLJwMfAKKkbr768SntnGh3/exec"></iframe>
  </div>

  <script>
    // Ajusta altura automaticamente
    window.addEventListener("message", function(event) {
        if (event.data.type === "resize") {
            document.getElementById("vprimeFrame").style.height = event.data.height + "px";
        }
    });
  </script>

</body>
</html>
